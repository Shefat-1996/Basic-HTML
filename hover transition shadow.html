<style>
    .uber-button{
    background-color: black;
    color: white;
    border: none;
    height: 50px;
    width: 120px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 14px;
    transition: opacity .30s;
    }

    .uber-button:hover{
        opacity: 0.7;
    }


    .amazon-button {
        background-color: rgb(255, 216, 20);
        color:black;
        border:none;
        height:37px;
        width:200px;
        font-size: medium;
        border-radius: 20px;
        cursor: pointer;
        margin-right: 14px;
        transition: background-color .30s;

    }

    .amazon-button:hover{
        background-color: rgb(239, 191, 17) ;

    }

    .amazon-button:active{
        outline-color: rgb(59, 139, 250);
        outline-style: solid;
        outline-width: 3px;
        transition: outline-color 2s;
    }



    .github-button{
        background-color: rgb(46, 164, 79);
        color: white;
        border: none;
        height: 40px;
        width: 100px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .github-button:hover{
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.25);
    }

    

    .getstarted-button {
        background-color: rgb(172, 83, 172);
        color: white;
        font-weight: bold;
        height : 40px;
        width: 100px;
        border: none;
        border-radius: 4px;
        margin-right: 14px;
        cursor: pointer;
        transition: background-color .15s;
    }

    .getstarted-button:hover{
        background-color: rgb(131, 37, 131) ;
    }

    .download-button{
        background-color: white;
        color: rgb(106, 100, 100);
        border-color: rgb(106, 100, 100);
        border-style: solid;
        font-weight: bold;
        height: 40px;
        width:100px;
        border-radius: 4px;
        cursor:pointer;
        transition: background-color 0.15s, color 0.15s;
    }

    .download-button:hover{
        background-color: rgb(106, 100, 100);
        color: white;

    }

    .apply-button{
        background-color: rgb(29, 115, 172);
        color: white;
        font-weight: 750;
        height: 40px;
        width: 240px;
        border: none;
        border-radius: 20px;
        margin-right: 14px;
        cursor: pointer;
        transition: background-color 0.15s;
    }

    .apply-button:hover{
        background-color: rgb(11, 71, 111);
    }

    .save-button{
        background-color: white;
        color: rgb(29, 115, 172);
        font-weight: 750;
        border-color: rgb(29, 115, 172);
        border-style: solid;
        height:40px;
        width:70px;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.15s;
    }

    .save-button:hover{
        background-color: rgba(213, 232, 240, 0.997);
        border-width: 3px;
    }

</style>

<button class="uber-button">
